wopi.plugin.host.url=https://wopi.arkcase.com/wopi/office/%1$d/edit?access_token=%2$s&protocol=%3$s&domain=%4$s&port=%5$d&context=%6$s&access_token_param_name=%7$s&file_id_param_name=%8$s
wopi.plugin.host.validation.url=https://wopi.arkcase.com/wopi/office/%1$d/view?access_token=%2$s&protocol=%3$s&domain=%4$s&port=%5$d&context=%6$s&access_token_param_name=%7$s&file_id_param_name=%8$s&app_type=WopiTest
wopi.plugin.tenant.protocol=${TENANT_PROTOCOL}
