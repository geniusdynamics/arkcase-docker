################### Case Plugin Configuration (caseFilePlugin.properties) ###################
casefile.plugin:
  #case file email folder
  email.folder.relative.path: "Incoming Email"
  #case file email regex to match case number
  email.regex.case_number: "[\\d]{4}[\\d]{2}[\\d]{2}_[\\d]*"
  #case file email regex for type
  email.regex.object_type: "Case"
  #case file email handler is enabled
  email.handler.enabled: true
  #types available for copy are: history, people, participants, tasks
  split.typesToCopy: "history,people,participants"
  merge.exclude_document_types: "case_file_xml,case_file"
  search.tree.filter: "[{\"desc\":\"All Open Cases\", \"name\":\"all-open-cases\", \"value\":\"fq=-status_lcs:COMPLETE AND -status_lcs:DELETE AND -status_lcs:CLOSED\", \"default\":\"true\"}
  ,{\"desc\": \"All I've Created\", \"name\":\"my-created-cases\", \"value\":\"fq=author:$[user]\"}
  ,{\"desc\": \"All I'm Assigned\", \"name\":\"my-assigned-cases\", \"value\":\"fq=assignee_id_lcs:$[user]\"}
  ,{\"desc\": \"All I'm Following\", \"name\":\"my-following-cases\", \"value\":\"fq={!join from=parent_id_s to=object_id_s}(owner_lcs:$[user] AND object_type_s:SUBSCRIPTION)\"}
  ,{\"desc\": \"All Closed\", \"name\":\"all-closed-cases\", \"value\":\"fq=status_lcs:CLOSED\"}
  ,{\"desc\": \"(No Filter)\", \"name\": \"\", \"value\": \"\"}]"
  search.tree.sort: "[{\"desc\":\"Sort Date Asc\", \"name\":\"sort-date-asc\", \"value\":\"create_date_tdt ASC\"}
  ,{\"desc\":\"Sort Date Desc\", \"name\":\"sort-date-desc\", \"value\":\"create_date_tdt DESC\"}
  ,{\"desc\":\"Sort Case ID Asc\", \"name\":\"sort-case-id-asc\", \"value\":\"object_id_s ASC\"}
  ,{\"desc\":\"Sort Case ID Desc\", \"name\":\"sort-case-id-desc\", \"value\":\"object_id_s DESC\"}
  ,{\"desc\":\"Sort By Case Name\", \"name\":\"sort-by-name-asc\", \"value\":\"title_parseable_lcs ASC\"}
