################### File Uploader Configuration app.properties ################
fileUploader:
  # ECM file chunks configuration
  singleChunkFileSizeLimit: 10485760
  uploadFileSizeLimit: 52428800
  enableFileChunkUpload: false
  # ECM file encryption with sha256 hash for distinguishing ArkCase related files on OS level, currently used in file upload impl
  arkcase.hash.file.identifier: f8fa752546970cb0671f9b465d4c15929e6a38c6b0045a8128a48421d426b06d
document.upload.policy:
  convertHtmlToPdf: false
  convertMsgToPdf: false
  convertEmlToPdf: false

enableDeDuplication: true
#### HAZELCAST Arkcase CONFIGURATION ####
acm.hazelcast:
  ## Instance configuration ##
  instance:
    #id of the instance. It's used if needed injecting as spring bean
    id: acmHazelcastInstance
    #name of the instance. It's used if need to reuse instance outside of spring context, from hazelcast instance registry. Arkcase is using this in web.xml
    name: acmHazelcastInstance

  ## Group configuration ##
  group:
    name: arkcase-cluster
    password:

  ## Management Center configuration ##
  management_center:
    enabled: true
    url: http://arkcase-host:8880/hazelcast-mancenter
    update_interval: 3

  ## Network configuration ##
  network:
    #on which port to listen
    port: 5710
    port.auto_increment: true

    #configuration for multicast
    multicast:
      enabled: true
      port: 54327
      group: 224.2.2.3
      timeout_second: 2
      loopback_mode_enabled: false
      ttl: 32

    #configuration for tcp ip
    tcp_ip:
      enabled: false
      #Define at least one member which will be active. Accepts comma separated list of ip addresses.
      members:

    #configuration for aws
    aws:
      enabled: false

    #define network interfaces on which hazelcast should bind
    interfaces:
      enabled: false
      interface:


  ## Various properties for hazelcast configuration. ##
  diagnostics.enabled: true
  #From docs: Log cluster debug state periodically
  log.state: true
  #which logging should use. Possible values are:jdk, log4j, slf4j, none
  logging.type: slf4j
  log.folder: "${user.dir}/logs/"
  #From docs: Bind both server-socket and client-sockets to any local interface
  socket.bind.any: true

language.settings:
  defaultLocale: en
  localeCode: en

camel.workingDirectory: "${user.home}/.arkcase/acm/cmis/"

