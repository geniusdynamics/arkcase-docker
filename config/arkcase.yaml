    ,{\"desc\": \"(No Filter)\", \"name\":\"my-personal-document-repositories\", \"value\":\"fq=assignee_id_lcs:$[user] AND repository_type_s:PERSONAL\"}]"
    sort: "[{\"desc\": \"Sort Date Asc\", \"name\":\"sort-date-asc\", \"value\":\"create_date_tdt ASC\"}
    ,{\"desc\": \"Sort Date Desc\", \"name\":\"sort-date-desc\", \"value\":\"create_date_tdt DESC\"}
