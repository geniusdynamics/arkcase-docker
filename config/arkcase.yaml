################### Datasource Properties (datasource.properties) ###################
## whether to update the database schema.  Currently when running
## under jrebel, the automatic update causes an error since jrebel
## changes the classpath lookups somehow.  So if you want to run under
## jrebel, first set schema.autoUpdate=true, then start normally
## (no jrebel) in order to get the updates, then set schema.autoUpdate = false,
## then start under jrebel.
schema.autoUpdate: true
## jpa configuration
# database.platform must be an EclipseLink database platform.
database:
#  platform: "org.eclipse.persistence.platform.database.MySQLPlatform"
  platform: "org.eclipse.persistence.platform.database.PostgreSQLPlatform"
  platform.showSql: true
  ##properties for other databases to follow.
  encryption_properties: "compress-algo=1, cipher-algo=aes256"
  encryption_function: "pgp_sym_encrypt"
  encryption_enabled: true
  encryption_passphrase: "text"
  #set this property to true if database platform is PostgreSQL
#  encryption_supported: false
  encryption_supported: true
eclipselink.logging:
  level: "FINEST"
  logger: "org.eclipse.persistence.logging.slf4j.Slf4jSessionLogger"
##comma separated list of packages to scan for JPA entity classes.
##NOTE: Cannot start with a wild card.  The leading package name must
##be specified.
##NOTE: Use '**' to recurse into sub-packages.
jpa.model.packages: "com.armedia.**"
##postgresql
acm:
#  driverClassName: "org.mariadb.jdbc.Driver"
  driverClassName: "org.postgresql.Driver"
#  &useUnicode=true&characterEncoding=UTF-8&useSsl=true&requireSsl=true&enabledSslProtocolSuites=TLSv1.2&trustCertificateKeyStoreUrl=file:${user.home}/.arkcase/acm/private/arkcase.ts&trustCertificateKeyStorePassword=password
#  url: "jdbc:mysql://mariadb-db:3306/arkcase_db?autoReconnect=true"
  url: "jdbc:postgresql://postgres-db:5432/arkcase_db?ssl=false"
  schema: "arkcase"
  username: "postgres"
  password: "mysecretpassword"
  initialSize: 10
  maxActive: 20
  minIdle: 5
  maxWait: 10000
  testOnBorrow: true
  testOnReturn: false
  idleConnectionTestPeriodInSeconds: 30
  validationQuery: "select 1"
  acquireRetryAttempts: 30
  acquireRetryDelay: 1000
  abandonedTimeoutInSeconds: 600
  autoCommit: false
  ## JDBC interceptors
  ## NOTE: Only works when using Tomcat JDBC Pool for datasource
  ## See https://tomcat.apache.org/tomcat-9.0-doc/jdbc-pool.html for supported interceptors
  ## and syntax
  ## Threshold value for SlowQueryReport is in 'milliseconds'
  jdbcInterceptors: "SlowQueryReport(threshold=5000)"
##activiti engine database properties
#activiti.db.type: mysql
activiti.db.type: postgres
