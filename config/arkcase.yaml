#################### Username/password notifier properties (usernamePasswordNotifier.properties) ###################
upcoming:
  password.notification:
    subject: "Reset password"
    body.template: "Your username is %s and you can change your password by clicking this <a href='%s'>link</a> and following the on screen instructions."
    template.path: "${user.home}/.arkcase/acm/templates/ArkCaseEmailTemplate.html"
    resetPasswordLink: "%s/reset-password?token=%s"
  forgotUsername.notification:
    subject: "Forgot Username"
    body.template: "Your email address has %d account(s): <b>%s</b>. Proceed to login <a href='%s/login'>%s/login</a>"
################### WEB Sockets Configuration (websockets.properties) ###################
acm.websockets:
  enabled: true
  stomp_endpoint: "/stomp"
  application_destination_prefix: "/app"
  #Supported relay protocols are: tcp and ssl
  stomp_broker_relay.relay_protocol: "ssl"
  #Required values for ssl relay protocol only
  #keystore type must be JKS
  stomp_broker_relay.keystore: "${user.home}/.arkcase/acm/private/arkcase.ks"
  stomp_broker_relay.keystore_pass: "AcMd3v$"
  stomp_broker_relay.truststore: "${user.home}/.arkcase/acm/private/arkcase.ts"
  stomp_broker_relay.truststore_pass: "password"
  stomp_broker_relay.truststore_type: "JKS"
  stomp_broker_relay.relay_host: "acm-arkcase"
  stomp_broker_relay.relay_port: 61613
  stomp_broker_relay.heartbeat_send_interval: 20000
  stomp_broker_relay.heartbeat_receive_interval: 20000
  #STOMP (Browser to ActiveMQ) authentication
  stomp_broker_relay.client_login: "guest"
  stomp_broker_relay.client_passcode: "guest"
  #STOMP (ArkCase to ActiveMQ) authentication
  stomp_broker_relay.system_login: "guest"
  stomp_broker_relay.system_passcode: "guest"
  socksjs.enabled: true
