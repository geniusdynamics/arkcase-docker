################### Arkcase Instance Identity Configuration (arkcase-instance-identity.properties) ####################
instance.indentity:
  identityId: ""
  dateCreated: ""
  digest: ""
################### Business Hours Configuration ####################
businessHours:
  businessDayHoursEnabled: false
  endOfBusinessDayTime: "16:00"
  startOfBusinessDayTime: "08:00"
  defaultDueDateGap: 180
################### Audit Plugin Configuration (auditPlugin.properties) ####################
audit.plugin:
  database.enabled: true
  systemlog:
    enabled: false
    # ------------ windows event log configuration - used only when server is running on windows ----------------------
    # To create the app source in event log open terminal as Administrator and run:
    # eventcreate /l APPLICATION /so "applicationName defined in app-config.xml" /t Information /id 1 /d "Creating app source"
    # EventID must be in the range of 1 - 1000.
    windows.eventlog.eventId: 110
    # ------------- syslog configuration - used only when server is running on *nux -------------------------------
    # Add the following lines to rsyslog.conf file to enable UDP protocol:
    # $ModLoad imudp
    # $UDPServerRun 514
    syslog.protocol: "UDP"
    syslog.host: "localhost"
    syslog.port: 514
  #database log configuration
  purge.days: 30
  quartz:
    purge:
      days: 7
      number: 100000
  batch.run: true
  #requests logging configuration
  requests.logging:
    enabled: false
    headers.enabled: false
    cookies.enabled: false
    body.enabled: false
  #database changes logging configuration
  database.changes.logging:
    enabled: false
    fieldvalues.enabled: false
  #activiti events logging configuration
  activiti.logging:
    enabled: false
    entity.events.enabled: false
    entity.events.object.enabled: false
  #comma separated list of contentTypes that will be logged
  contentTypesToLog: "application/json,application/atom+xml,text/plain,text/csv,text/html"
  AUDIT_REPORT: "/arkcase/pentaho/api/repos/:public:arkcase-audit:AuditReportWithUrl.prpt/viewer"
  AUDIT_CRITERIA: "[{\"name\":\"Audit\",\"inputs\":[{\"name\":\"objectType\", \"type\":\"select\", \"desc\":\"Object to audit\",\"options\":[{\"value\":\"\", \"text\":\"ALL\"}
  ,{\"value\":\"CASE\", \"text\":\"Case Files\"},{\"value\":\"COMPLAINT\", \"text\":\"Complaints\"}
  ,{\"value\":\"TASK\", \"text\":\"Tasks\"},{\"value\":\"FILE\", \"text\":\"Files\"}]},{\"name\":\"objectId\",\"type\":\"text\",\"value\":\"\", \"desc\":\"#\"}
  ,{\"name\":\"dateRange\",\"nameStartDate\":\"startDate\",\"nameEndDate\":\"endDate\", \"type\":\"dateRange\", \"desc\":\"Date Range\"}]}]"
################### (eventDescription.properties) ###################
# store key-value pairs used for automatic audit event description generation
# key - fully qualified event name
#       eg. com.armedia.acm.ecm.file.added
# value - SpEL expression evaluated against the AcmEvent
#       eg. if AcmEvent has EcmFile as event source, we can use expressions like 'Document ' + source.fileName
audit.eventDescription: "{\"com.armedia.acm.ecm.file.added\": \"'File ' + source.fileName + source.fileActiveVersionNameExtension + ' added.'\",
\"com.armedia.acm.ecm.file.downloaded\": \"'File ' + source.fileName + source.fileActiveVersionNameExtension + ' downloaded.'\",
\"com.armedia.acm.ecm.folder.downloaded\": \"'Folder ' + source.name + ' downloaded.'\",
\"com.armedia.acm.ecm.file.updated\": \"'File ' + source.fileName + source.fileActiveVersionNameExtension + ' updated'\",
\"com.armedia.acm.smtp.event.sent.hyperlink\":\" source?.fileNames?.toString() + ' to ' + source?.emailAddresses?.toString() \",
\"com.armedia.acm.smtp.event.received\":\"' from ' + '[' + source + ']'\",
\"com.armedia.acm.smtp.event.mail.sent\":\"' to ' + '[' + source + ']'\",
\"com.armedia.acm.smtp.event.sent\":\"'[' + source?.fileName + source?.fileActiveVersionNameExtension + ']' + ' to ' + '[' + source?.mailAddress + ']'\"}"
