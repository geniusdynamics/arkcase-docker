################### Task Plugin Configuration (taskPlugin.properties) ###################
task.plugin:
  #task email folder
  email.folder.relative.path: "Incoming Email"
  #task email regex to match task id
  email.regex.task_id: "\\d+"
  #task email regex for type
  email.regex.object_type: "Task"
  #task email handler is enabled
  email.handler.enabled: true
  search.tree:
    ##!NOTE: "New Tasks For Me" and/OR "Old Tasks For Me" can be fetched by using filter bellow in combination with sorting ASC or DESC by Create Date...
    ##For "New Tasks For Me", you should chose "Tasks for Me" --> fq=assigniee_s:$[user] together with "Sort Create Date Desc" --> create_date_tdt DESC ... and SOLR will retunr the newest Case Files.
    filter: "[{\"desc\": \"Tasks for Me\", \"name\":\"my-tasks\", \"value\":\"fq=assignee_id_lcs:$[user] AND -status_lcs:COMPLETE AND -status_lcs:DELETE AND -status_lcs:CLOSED\", default:\"true\"}
    ,{\"desc\":\"All Open Tasks\", \"name\":\"opened-tasks\", \"value\":\"fq=status_lcs:ACTIVE\"}
    ,{\"desc\":\"All Completed Tasks\", \"name\":\"completed-tasks\", \"value\":\"fq=status_lcs:CLOSED\"}
    ,{\"desc\":\"All Tasks Due Today\", \"name\":\"tasks-due-today\", \"value\":\"fq=dueDate_tdt:[NOW/DAY TO NOW/DAY%2B1DAY] AND -status_lcs:COMPLETE AND -status_lcs:DELETE AND -status_lcs:CLOSED\"}
    ,{\"desc\":\"All Tasks Due Today for Me\", \"name\":\"my-tasks-due-today\", \"value\":\"fq=dueDate_tdt:[NOW/DAY TO NOW/DAY%2B1DAY] AND -status_lcs:COMPLETE AND -status_lcs:DELETE AND -status_lcs:CLOSED AND assignee_id_lcs:$[user]\"}
    ,{\"desc\":\"All Tasks Overdue\", \"name\":\"tasks-overdue\", \"value\":\"fq=dueDate_tdt:[* TO NOW/DAY] AND -status_lcs:COMPLETE AND -status_lcs:DELETE AND -status_lcs:CLOSED\"}
    ,{\"desc\":\"All Tasks Overdue for Me\", \"name\":\"my-tasks-overdue\", \"value\":\"fq=dueDate_tdt:[* TO NOW/DAY] AND -status_lcs:COMPLETE AND -status_lcs:DELETE AND -status_lcs:CLOSED AND assignee_id_lcs:$[user]\"}
    ,{\"desc\":\"(No Filter)\", \"name\":\"\", \"value\":\"\"}]"
    sort: "[{\"desc\":\"Sort Create Date Asc\", \"name\":\"sort-date-asc\", \"value\":\"create_date_tdt ASC\"}
    ,{\"desc\":\"Sort Create Date Desc\", \"name\":\"sort-date-desc\", \"value\":\"create_date_tdt DESC\"}
    ,{\"desc\":\"Sort Due Date Date Asc\", \"name\":\"sort-due-date-asc\", \"value\":\"dueDate_tdt ASC\"}
    ,{\"desc\":\"Sort Due Date Date Desc\", \"name\":\"sort-due-date-desc\", \"value\":\"dueDate_tdt DESC\"}
    ,{\"desc\":\"Sort Task Name Asc\", \"name\":\"sort-by-name-asc\", \"value\":\"title_parseable_lcs ASC\"}
    ,{\"desc\":\"Sort Task Name Desc\", \"name\":\"sort-by-name-desc\", \"value\":\"title_parseable_lcs DESC\"}
    ,{\"desc\":\"(No Sort)\", \"name\":\"\", \"value\":\"\", \"default\":\"true\"}]"
    #The properties where the search query should be executed (comma separated, for example: title_parseable,description_no_html_tags_parseable ... etc)
    searchQuery: "title_parseable,catch_all"
  fileTypes: "[{\"type\":\"mr\", \"label\":\"Medical Release\"}
  ,{\"type\":\"gr\", \"label\":\"General Release\"}
  ,{\"type\":\"ev\", \"label\":\"eDelivery\"}
  ,{\"type\":\"sig\", \"label\":\"SF86 Signature\"}
  ,{\"type\":\"noi\", \"label\":\"Notice of Investigation\"}
  ,{\"type\":\"wir\", \"label\":\"Witness Interview Request\"}
  ,{\"type\":\"other\", \"label\":\"Other\"}]"
