    filter: "[{\"desc\": \"All I've Created\", \"name\":\"my-created-document-repositories\", \"value\":\"fq=creator_lcs:$[user] AND repository_type_s:GENERAL\"}
    ,{\"desc\": \"All I'm Following\", \"name\":\"my-following-document-repositories\", \"value\":\"fq={!join from=parent_id_s to=object_id_s}(owner_lcs:$[user] AND object_type_s:SUBSCRIPTION)\"}
